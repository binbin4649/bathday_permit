<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sheet.css">
    <title>誕生日許可書</title>
    <style></style>
</head>

<body>
    <section class="sheet">
        <div class="row1">
            <h1 class="text-center">{$p3}歳許可書</h1>
        </div>
        <div class="row2">
            <div class="text-right">
                <p>許可番号-{$no}</p>
                <p>{$p2}</p>
            </div>
        </div>
        <div class="row3">
            <div class="dear">
            	<h2>{$p1} 殿</h2>
            </div>
        </div>
        <div class="row4">
            <div class="myself">
	            <p>認め人</p>
	            <p>氏名：　{$p5} <span class="stamp">印</span></p>
            </div>
        </div>
        <div class="row5">
            <p>
	            私、{$p5}は、{$p1}が{$p4}年間色々ありながらも、なんとか無事に誕生日を迎えることを認め、{$p3}歳になることを許可します。
            </p>
        </div>
        <div class="row6">
	        <p class="ki">記</p>
        </div>
        <div class="row7">
	        <ul>
		        <li>次の1年も無駄にしないこと。</li>
		        <li>次の1年も無理はしないこと。</li>
		        <li>次の1年も挑戦を忘れないこと。</li>
		        <li>次の1年も感謝を忘れないこと。</li>
		        <li>たまには一緒に飲みに行くこと。</li>
	        </ul>
        </div>
        <div class="row8">
	        <p>以上。</p>
        </div>
    </section>
    
</body>

</html>
